<!DOCTYPE html PUBLIC >
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>codificacion de funcion</title>

<script type="text/javascript">
var numero = prompt("Introduce la Edad de la mascota ");

var resultado = Edad(numero);
alert("Edad "+numero+" es "+resultado);

function Edad(numero) {
  if(numero * 1 * 7) {
    return "Edad";
  }
  else {
    return "Edad";
  }
}
</script>
</head>
